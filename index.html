<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;300;400;500;700&family=Barlow:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo">
        </div>
        <div class="hamburger">
          <img src="/images/icon-hamburger.svg" alt="hamburger" class="hamburger">
        </div>
        <div class="navbar-menu">
          <div class="close">
            <img src="/images/icon-close.svg" alt="close" class="close">
          </div>
          <div class="menu-box">
            <div class="menu-item">Product</div>
            <div class="menu-item">Features</div>
            <div class="menu-item">Pricing</div>
            <hr>
            <div class="circle"></div>
            <div class="menu-login">Login</div>
          </div>
        </div>
      </div>
      <div class="content-wrapper">
        <div class="banner">
          <img src="/images/illustration-devices.svg" alt="illustration-devices">
        </div>
        <div class="text-box">
          <div class="top">
            <div class="new">NEW</div>
            <div class="dashboard">Monograph Dashboard</div>
          </div>
          <div class="middle">
            <h1>Powerful insights <span>into your team</span> </h1>
            <p>Project planning and time tracking <span>for agile teams</span> </p>
          </div>
          <div class="bottom">
            <div class="schedule-btn">Schedule a demo</div>
            <div class="preview-btn">to see a preview</div>
          </div>
        </div>
      </div>
      






      <div class="background">
      </div>
    </div>
    
  </main>


   <script src="app.js"></script>
</body>
</html>
